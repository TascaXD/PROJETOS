<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
     body{
background: linear-gradient(to right,
rgb(70, 105, 170),
rgb(100, 145, 200),
rgb(120, 170, 225),
rgb(141, 178, 230),
rgb(147, 173, 231));
 }
    tr, td{
        width: 2em;
        height: 0.7em;
        border: 1px solid black;
        padding: 1em;
        text-align: center;
    }
    table{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    td{
        background-color: white;
    }
</style>
<body>
    
<table>
<tr>
    <td>1</td>
    <td>2</td>
    <td rowspan="2">3</td>
    <td>4</td>
</tr>
<tr>
    <td>5</td>
    <td>6</td>
    <td>7</td>
</tr>
<tr>
    <td colspan="3">8</td>
    <td>9</td>
</tr>
<tr>
    <td rowspan="2">10</td>
    <td colspan="2">11</td>
    <td>12</td>
</tr>
<tr>
    <td>13</td>
    <td>14</td>
    <td>15</td>
</tr>
</table>

</body>
</html>
